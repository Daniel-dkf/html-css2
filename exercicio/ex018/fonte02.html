    <title>Fontes Externas</title>

    <style>
        @font-face {
            font-family: 'weare';
            src: url('fontes/wearedimdam/WeAreDIMDAM.otf') format('opentype'), url('fontes/wearedimdam/WeAreDIMDAMBOLD.otf') format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'weare', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
